<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">


<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="contentHeader">
			<h1>500 Error Page</h1>
			<ol class="breadcrumb">

				<li><h:link outcome="/home/dashboard.xhtml">
						<i class="fa fa-home"></i>Home
					</h:link></li>
				<li class="active">500 error</li>
			</ol>
		</ui:define>
		<ui:define name="content">

			<div class="error-page">
				<h2 class="headline">500</h2>
				<div class="error-content">
					<h3>
						<i class="fa fa-warning text-yellow"></i> Oops! Something went
						wrong.
					</h3>
					<p>
					
					 #{exceptionMessage}
		
						<h:link outcome="/home/dashboard.xhtml">
						<i class="fa"></i>return to dashboard
					</h:link> or try using the
						search form.
					</p>
					<h:form class='search-form'>
						<div class='input-group'>
							<input type="text" name="search" class='form-control'
								placeholder="Search" />
							<div class="input-group-btn">
								<button type="submit" name="submit" class="btn btn-info">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
						<!-- /.input-group -->
					</h:form>
				</div>
			</div>
			<!-- /.error-page -->
		</ui:define>
	</ui:composition>

</h:body>
</html>
