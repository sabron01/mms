<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="contentHeader">
			<h1>
				Les Docteurs <small>Modifier Docteur</small>
			</h1>
			<ol class="breadcrumb">
				<li><h:link outcome="/default.xhtml">
						<i class="fa fa-home"></i>Home
					</h:link></li>
				<li class="active"><h:link
						outcome="#{DoctorController.listDoctors()}">
						<i class="fa icon-stethoscope"></i>Les Docteurs</h:link></li>
			</ol>
		</ui:define>
		<ui:define name="content">
			<f:view>
				<h:form>
					<div class="row">
						<div class="col-md-6">
							<div class="box box-primary">

								<div class="box-header">
									<h3 class="box-title">Informations sur le Docteur</h3>
								</div>
								<h:inputHidden value="#{DoctorController.selectedDoctor.id}"
									id="doctor_id" />
								<div class="form-group">
									<h:outputLabel value="Nom :" />
									<h:inputText placeholder="Enter ..." styleClass="form-control"
										value="#{DoctorController.selectedDoctor.firstName}" />
								</div>


								<div class="form-group">
									<h:outputLabel value="Spécialité :" />
									<h:inputText placeholder="Enter ..." styleClass="form-control"
										value="#{DoctorController.selectedDoctor.speciality}" />
								</div>

								<div class="form-group">
									<h:outputLabel value="Clinique" />
									<h:selectOneMenu styleClass="form-control"
										value="#{DoctorController.clinic}">
										<f:selectItems value="#{PartnerAgencyController.clinics}"
											var="clinic" itemValue="#{clinic}"
											itemLabel="#{clinic.companyName}" />
										<f:converter converterId="clinicConverter" />
									</h:selectOneMenu>
								</div>

							</div>



							<div class="box-footer">
								<h:commandButton styleClass="btn btn-primary"
									value="#{i18n.submit}"
									action="#{DoctorController.editDoctor()}" type="submit" />

							</div>
						</div>

					</div>


				</h:form>
				<h:outputScript target="body">
            $(function() {
                //Datemask dd/mm/yyyy
                $("#startDate").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
                $("#endDate").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
            });
</h:outputScript>
			</f:view>
		</ui:define>
	</ui:composition>

</h:body>
</html>
