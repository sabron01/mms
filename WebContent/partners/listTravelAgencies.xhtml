<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="contentHeader">
			<h1>
				Liste des Agences des voyages <small>Liste</small>
			</h1>
			<ol class="breadcrumb">
				<li><h:link outcome="/home/dashboard.xhtml">
						<i class="fa fa-home"></i>Home
					</h:link></li>
				<li class="active">Hôtel</li>
			</ol>
		</ui:define>
		<ui:define name="content">
			<f:view>
				<div class="row">
					<h:outputText value="#{i18n.noItemsFound}"
						rendered="#{PartnerAgencyController.travelAgencies == null || PartnerAgencyController.travelAgencies.size() ==0}" />
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Liste des Agences des voyages</h3>
								<div class="box-tools">
									<div class="input-group">
										<input type="text" name="table_search"
											class="form-control input-sm pull-right"
											style="width: 150px;" placeholder="Search"></input>
										<div class="input-group-btn">
											<button class="btn btn-sm btn-default">
												<i class="fa fa-search"></i>
											</button>
											<h:form>
												<h:commandLink styleClass="btn btn-sm btn-default"
													action="#{PartnerAgencyController.createNewTravelAgency()}">
													<i class="fa fa-plus"></i>
												</h:commandLink>
											</h:form>
										</div>
									</div>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover">
									<tbody>
										<tr>
											<th>Nom de l'Agence</th>
											<th>Nom du Responsable</th>

											<th>Téléphone Fixe</th>
											<th>Téléphone Mobile</th>
											<th>E-Mail</th>
											<th>Action</th>
										</tr>

										<ui:repeat value="#{PartnerAgencyController.travelAgencies}"
											var="element">
											<h:form>
												<tr>
													<td><h:outputText value="#{element.companyName}"></h:outputText></td>
													<td><h:outputText value="#{element.responsibleName}"></h:outputText></td>

													<td><h:outputText value="#{element.mobile}"></h:outputText></td>
													<td><h:outputText value="#{element.tel}"></h:outputText></td>
													<td><h:outputText value="#{element.mail}"></h:outputText></td>
													<td><h:commandLink title="Détails"
															styleClass="badge bg-green"
															action="#{PartnerAgencyController.showDetailTravelAgency(element.id)}"
															value="Détails">
															<f:setPropertyActionListener value="#{element}"
																target="#{PartnerAgencyController.selectedTravelAgency}" />
														</h:commandLink> <h:commandLink title="Edit" styleClass="badge bg-yellow"
															action="#{PartnerAgencyController.showEditTravelAgency(element.id)}"
															value="edit">
															<f:setPropertyActionListener value="#{element}"
																target="#{PartnerAgencyController.selectedTravelAgency}" />
														</h:commandLink> <h:commandLink title="Edit" styleClass="badge bg-red"
															action="#{PartnerAgencyController.deleteTravelAgency(element.id)}"
															value="delete">
															<f:setPropertyActionListener value="#{element}"
																target="#{PartnerAgencyController.selectedTravelAgency}" />
														</h:commandLink></td>
												</tr>
											</h:form>
										</ui:repeat>
									</tbody>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
