<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="contentHeader">
			<h1>
				Paramètres <small>Nouvelle region</small>
			</h1>
			<ol class="breadcrumb">
				<li><h:link outcome="/home/dashboard.xhtml">
						<i class="fa fa-home"></i>Accueil
					</h:link></li>
				<li class="active"><h:link
						outcome="#{DataParameterController.listRegions()}">
						<i class="fa fa-cogs"></i>Paramètres</h:link></li>
			</ol>
		</ui:define>
		<ui:define name="content">
			<f:view>
				<h:form>
					<div class="row">
						<!-- Right column -->
						<div class="col-md-6">
							<!-- Info Agency Box-->
							<div class="box box-primary">
								<h:form>
									<div class="box-header">
										<h3 class="box-title">Region</h3>
									</div>
									<!-- /.box-header -->
									<div class="box-body">
										<!-- text input -->
										<div class="form-group">
											<h:outputLabel value="Code Région" />
											<h:inputText placeholder="Enter ..."
												styleClass="form-control"
												value="#{DataParameterController.region.regionCode}" />
										</div>
										<div class="form-group">
											<h:outputLabel value="Label" />
											<h:inputText placeholder="Enter ..."
												styleClass="form-control"
												value="#{DataParameterController.region.label}" />
										</div>

										<div class="form-group">
											<h:outputLabel value="Pays" />
											<h:selectOneMenu styleClass="form-control"
												value="#{DataParameterController.country}">
												<f:selectItems
													value="#{DataParameterController.countries}"
													var="country" itemValue="#{country}"
													itemLabel="#{country.label}">
												</f:selectItems>
												<f:converter converterId="countryConverter" />
											</h:selectOneMenu>
										</div>

									</div>
									<!-- /.box-body -->
									<div class="box-footer">
										<h:commandButton styleClass="btn btn-primary"
											value="#{i18n.submit}"
											action="#{DataParameterController.createRegion()}"
											type="submit" />
									</div>
								</h:form>
							</div>
							<!-- /.box -->

						</div>
						<!--/.col (right) -->
					</div>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
