<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:form>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">x</button>
		<h4 class="modal-title">DÃ©tail Service</h4>
	</div>
	<!-- /modal-header -->
	
	<div class="modal-body">
		<!-- general form elements disabled -->
		<div class="box box-warning">
			<!-- /.box-header -->
			
				<div class="box-body">
					<!-- text input -->
					<div class="form-group">
						<h:inputHidden value="#{ServiceController.selectedService.id}"
							id="service_id" />
						<h:outputLabel value="Designation de Service" />
						<h:inputText placeholder="Enter ..." styleClass="form-control"
							value="#{ServiceController.selectedService.label}" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Code de Service" />
						<h:inputText placeholder="Enter ..." styleClass="form-control"
							value="#{ServiceController.selectedService.serviceCode}" />
					</div>
				</div>
			
			<!-- /.box-body -->
		</div>
	</div>
	<!-- /modal-body -->
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<h:commandButton
			type="submit"
			styleClass="btn btn-primary" 
			value="#{i18n.submit}" 
			action="#{ServiceController.editService()}">
		</h:commandButton>
	</div>
	</h:form>
	<!-- /modal-footer -->
</html>
