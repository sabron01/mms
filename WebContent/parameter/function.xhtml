<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="contentHeader">
			<h1>
				Paramètres <small>Fonctions</small>
			</h1>
			<ol class="breadcrumb">
				<li><h:link outcome="/home/dashboard.xhtml">
						<i class="fa fa-home"></i>Accueil
					</h:link></li>
				<li class="active">Paramètres</li>
			</ol>
		</ui:define>
		<ui:define name="content">
			<f:view>
				<div class="row">
					<h:outputText value="#{i18n.noItemsFound}"
						rendered="#{DataParameterController.functions == null || DataParameterController.functions.size() ==0}" />
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Liste des Fonctions</h3>
								<div class="box-tools">
									<div class="input-group">
										<input type="text" name="table_search"
											class="form-control input-sm pull-right"
											style="width: 150px;" placeholder="Search"></input>
										<div class="input-group-btn">
											<button class="btn btn-sm btn-default">
												<i class="fa fa-search"></i>
											</button>
											<h:link styleClass="btn btn-sm btn-default" outcome="/parameter/addFunction.xhtml">
												<i class="fa fa-plus"></i>
											</h:link>											
										</div>
									</div>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover">
									<tbody>
										<tr>
											<th>Titre</th>
											<th>Action</th>
										</tr>

										<ui:repeat value="#{DataParameterController.functions}" var="element">
											<h:form>
												<tr>
													<td><h:outputText value="#{element.title}"></h:outputText></td>
													<td>
														<h:commandLink 
															title="Edit" 
															styleClass="badge bg-yellow"
															action="#{DataParameterController.showEditFunction(element.id)}"
															value="edit">
															<f:setPropertyActionListener value="#{element}" target="#{DataParameterController.selectedFunction}" />																																								
														</h:commandLink> 
														
														<h:commandLink 
															title="Edit" 
															styleClass="badge bg-red"
															action="#{DataParameterController.deleteFunction(element.id)}"
															value="delete">
															<f:setPropertyActionListener value="#{element}" target="#{DataParameterController.selectedFunction}" />																																								
														</h:commandLink> 
													</td>
												</tr>
											</h:form>
										</ui:repeat>
									</tbody>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
