<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="contentHeader">
			<h1>
				Reservation <small>Liste des tâches des reservations</small>
			</h1>
			<ol class="breadcrumb">
				<li><h:link outcome="/home/dashboard.xhtml">
						<i class="fa fa-home"></i>Accueil
					</h:link></li>
				<li class="active"><h:link
						outcome="#{ReservationController.listReservations()}">
						<i class="fa fa-ticket"></i>Réservation</h:link></li>
			</ol>
		</ui:define>
		<ui:define name="content">
			<f:view>
				<div class="row">
					<h:outputText value="#{i18n.noItemsFound}"
						rendered="#{ReservationController.list == null || ReservationController.list.size() ==0}" />
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h3 class="box-title">Liste des reservations</h3>
								<div class="box-tools">
									<div class="input-group">
										<input type="text" name="table_search"
											class="form-control input-sm pull-right"
											style="width: 150px;" placeholder="Search"></input>
										<div class="input-group-btn">
											<button class="btn btn-sm btn-default">
												<i class="fa fa-search"></i>
											</button>
											<h:link styleClass="btn btn-sm btn-default"
												outcome="/reservation/addReservation.xhtml">
												<i class="fa fa-plus"></i>
											</h:link>
										</div>
									</div>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<table class="table table-hover">
									<tbody>
										<tr>
											<th>Séjour</th>
											<th>Agence de Voyage</th>
											<th>Aéroport de départ</th>
											<th>Aéroport d'arrivée</th>
											<th>Date de départ</th>
											<th>Date d'arrivée</th>
											<th>Remarque</th>
											<th>Action</th>
										</tr>

										<ui:repeat value="#{ReservationController.list}"
											var="element">
											<h:form>
												<tr>
													<td><h:outputText
															value="#{element.medicalJourney.identifier}"></h:outputText></td>
													<td><h:outputText
															value="#{element.travelAgency.companyName}"></h:outputText></td>
													<td><h:outputText
															value="#{element.startAirport.companyName}"></h:outputText></td>
													<td><h:outputText
															value="#{element.destinationAirport.companyName}"></h:outputText></td>
													<td><h:outputText value="#{element.departureDate}">
															<f:converter converterId="calendarDateConverter" />
														</h:outputText></td>
													<td><h:outputText value="#{element.returnDate}">
															<f:converter converterId="calendarDateConverter" />
														</h:outputText></td>
													<td><h:outputText value="#{element.description}"></h:outputText></td>


													<td>
													<h:commandLink title="Edit"
															styleClass="badge bg-green"
															action="#{ReservationController.showEditReservation(element.id)}"
															value="edit">
															<f:setPropertyActionListener value="#{element}"
																target="#{ReservationController.selectedReservation}" />
														</h:commandLink> 
														<h:commandLink title="Edit" styleClass="badge bg-red"
															action="#{ReservationController.deleteReservation(element.id)}"
															value="delete">
															<f:setPropertyActionListener value="#{element}"
																target="#{ReservationController.selectedReservation}" />
														</h:commandLink></td>
												</tr>
											</h:form>
										</ui:repeat>
									</tbody>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
				</div>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
