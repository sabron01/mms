<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="contentHeader">
			<h1>
				Les Séjours <small>Liste</small>
			</h1>
			<ol class="breadcrumb">
				<li><h:link outcome="/home/dashboard.xhtml">
						<i class="fa fa-home"></i>Accueil
					</h:link></li>
				<li class="active">Les Séjours</li>
			</ol>
		</ui:define>
		<ui:define name="content">

			<div class="row">
				<!-- left column -->
				<div class="col-md-6">
					<!-- general form elements disabled -->
					<div class="box box-warning">
						<div class="box-header">
							<h3 class="box-title"></h3>
						</div>
						<!-- /.box-header -->
						<div class="box-body">
							<div class="box">
								<div class="box-header">
									<h3 class="box-title">Les Employées Affectés</h3>
								</div>
								<!-- /.box-header -->
								<div class="box-body">
									<table class="table table-bordered">
										<tbody>
											<tr>
												<th>Service</th>
												<th>Employé</th>
												<th style="width: 40px">Action</th>
											</tr>
											<ui:repeat value="#{MedicalJourneyController.mesList}"
												var="element">
												<h:form>
													<tr>
														<td><h:outputText value="#{element.service.label}"></h:outputText></td>
														<td><h:outputText
																value="#{element.employee.lastName} #{element.employee.firstName}"></h:outputText>
														</td>
														<td><h:commandLink title="Delete"
																styleClass="badge bg-red"
																action="#{MedicalJourneyController.remove(element.employee.id,element.service.id)}"
																value="delete">
																<f:param value="#{element.medicalJourney.id}" name="medicalJourneyId"></f:param>
																<f:setPropertyActionListener value="#{element}"
																	target="#{MedicalJourneyController.medicalJourneyEmployeeService}" />
															</h:commandLink></td>
													</tr>
												</h:form>
											</ui:repeat>
										</tbody>
									</table>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.box -->
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
