<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="contentHeader">
			<h1>
				Sécurité <small>Edit Groupe</small>
			</h1>
			<ol class="breadcrumb">
				<li><h:link outcome="/home/dashboard.xhtml">
						<i class="fa fa-home"></i>Accueil</h:link></li>
				<li class="active"><h:link
						outcome="#{GroupeController.listGroupes()}">
						<i class="fa fa-key"></i>Sécurité</h:link></li>
			</ol>
		</ui:define>
		<ui:define name="content">
			<f:view>
				<div class="row">
					<!-- left column -->
					<div class="col-md-6">
						<!-- general form elements disabled -->
						<div class="box box-warning">
							<div class="box-header">
								<h3 class="box-title">Détail Groupe</h3>
							</div>
							<!-- /.box-header -->
							<h:form>
								<div class="box-body">

									<h:inputHidden
											value="#{GroupeController.selectedGroupe.id}"
											id="groupe_id" />
									<div class="form-group">
										<h:outputLabel value="Label" />
										<h:inputText placeholder="Label"
											styleClass="form-control"
											value="#{GroupeController.selectedGroupe.label}" />
									</div>
								</div>							
								<div class="box-footer">
									<h:commandButton styleClass="btn btn-primary"
										value="valider Modification"
										action="#{GroupeController.editGroupe()}" type="submit">
										</h:commandButton>
								</div>
							</h:form>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!--/.col (right) -->
				</div>

			</f:view>
		</ui:define>
	</ui:composition>

</h:body>
</html>
